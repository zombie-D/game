<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Deviner le Nombre</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            overflow: hidden; /* Désactive le défilement */
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            font-size: 18px;
        }

        h1 {
            text-decoration: underline;
            color: #d35400;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        h5 {
            color: #2980b9;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        input {
            margin: 10px;
            padding: 15px;
            font-size: 18px;
            width: calc(100% - 30px); /* Ajuste la largeur des champs */
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #27ae60; /* Changement de couleur au focus */
            outline: none;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2ecc71;
        }

        .message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            opacity: 0; /* Initialement caché */
            transition: opacity 4s ease-out; /* Animation de disparition */
        }

        /* Améliorations pour les petits écrans */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            input {
                font-size: 16px;
                padding: 12px;
            }

            button {
                font-size: 16px;
                padding: 12px 25px;
            }

            h1 {
                font-size: 1.8rem;
            }

            h5 {
                font-size: 0.9rem;
            }

            .message {
                font-size: 18px;
            }
        }

    </style>
    <script>
        // Désactiver le clic droit
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Désactiver la touche F12
        document.addEventListener('keydown', event => {
            if (event.key === 'F12') {
                event.preventDefault();
            }
        });

        function jouer() {
            const nom = document.getElementById('nom').value;
            const nombre1 = parseInt(document.getElementById('nombre1').value);
            const nombre2 = parseInt(document.getElementById('nombre2').value);
            const nombre3 = parseInt(document.getElementById('nombre3').value);
            const message = document.getElementById('message');

            const nombreAleatoire = Math.floor(Math.random() * 21);

            // Réinitialisation des champs après chaque essai
            if (nombre1 !== nombreAleatoire && nombre2 !== nombreAleatoire && nombre3 !== nombreAleatoire) {
                // Réinitialiser les champs après un mauvais essai
                document.getElementById('nombre1').value = '';
                document.getElementById('nombre2').value = '';
                document.getElementById('nombre3').value = '';
            }

            if (nombre1 === nombreAleatoire || nombre2 === nombreAleatoire || nombre3 === nombreAleatoire) {
                message.textContent = `Félicitations ${nom}, vous venez de remporter un ticket!`;
                message.style.color = 'green';
                message.style.opacity = 1; // Affiche le message de victoire immédiatement
            } else {
                message.textContent = 'Désolé, vous n\'avez pas eu le bon chiffre. Réessayez encore.';
                message.style.color = 'red';
                message.style.opacity = 1; // Affiche le message d'erreur
                setTimeout(() => {
                    message.style.opacity = 0; // Fait disparaître le message après 4 secondes
                }, 4000);
            }
        }
    </script>
</head>
<body>
    <div class="container" style=">
        <h1>Jeu de Deviner le Nombre</h1>
        <h5>L'objectif du jeu est très simple : sur la première case, vous entrez votre nom. Sur les 3 autres cases en bas, vous choisissez 3 chiffres différents. Si au moins 1 des 3 chiffres que vous avez entrés est le chiffre gagnant, alors vous aurez un message qui vous dira que vous avez gagné un ticket. Dans le cas où vous ne devinez pas le bon chiffre, alors vous aurez un message qui vous demandera de réessayer.</h5>
        <h5 style="color: red;">Le nombre à deviner est situé entre 0 et 20. Lorsque vous réussissez, faites une capture d'écran du message de réussite et envoyez-le dans le grand groupe d'ESCAE.</h5>
        <input type="text" id="nom" placeholder="Entrez votre nom">
        <br>
        <input type="number" id="nombre1" placeholder="Entrez un nombre entre 0 et 20">
        <input type="number" id="nombre2" placeholder="Entrez un nombre entre 0 et 20">
        <input type="number" id="nombre3" placeholder="Entrez un nombre entre 0 et 20">
        <br>
        <button onclick="jouer()">Jouer</button>
        <span class="message" id="message"></span>
    </div>
    <h6>Bonne chance à tous, et que la chance soit de votre côté! Yosh xD</h6>
</body>
</html>
